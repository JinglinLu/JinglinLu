<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 Digital Chalkboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([41.7943, -87.5907], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marker
        var marker = L.marker([41.7943, -87.5907]).addTo(map);
        marker.bindPopup("Welcome to Hyde Park!");

        // Circle
        var circle = L.circle([41.7943, -87.5907], {
            color: 'blue',
            fillColor: '#30f',
            fillOpacity: 0.3,
            radius: 200 
        }).addTo(map);
        circle.bindPopup("Central Hyde Park");

        // Polygon
        var hydeParkCoords = [
            [41.8021, -87.5800],
            [41.8021, -87.6057],
            [41.7879, -87.6057],
            [41.7879, -87.5793]
        ];
        var hydeParkPolygon = L.polygon(hydeParkCoords, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map);
        hydeParkPolygon.bindPopup("Hyde Park Boundary");

        // Layer Control
        var baseLayers = {
            "Marker": marker,
            "Circle": circle,
            "Polygon": hydeParkPolygon
        };

        L.control.layers(null, baseLayers, {
            collapsed: false
        }).addTo(map);

        // Define popup
        var popup = L.popup();

        // Function to handle map click events
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        // Attach the click event listener to the map
        map.on('click', onMapClick);
    </script>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <!-- End Footer -->

    <script src="nav.js"></script>
    <script src="footer.js"></script>
</body>
</html>
