<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .nav-link.active {
            font-weight: bold;
            color: #ff8800;
        }
        .footer {
            background-color: transparent;
            color: white;
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <!-- Trivia Question Form -->
    <div>
        <label for="triviaInput">What is the capital of France?</label>
        <input type="text" id="triviaInput" onkeypress="checkEnter(event)">
        <button onclick="checkTrivia()">Submit</button>
        <div id="triviaResult"></div>
    </div>

    <!-- Odd or Even Number Checker Form -->
    <div>
        <label for="numberInput">Enter a 5-digit number:</label>
        <input type="number" id="numberInput">
        <button onclick="checkNumber()">Submit</button>
        <div id="numberResult"></div>
    </div>

    <script>
        function checkTrivia() {
            const answer = document.getElementById('triviaInput').value;
            const result = answer.toLowerCase() === 'paris' ? 'Correct!' : 'Try again!';
            document.getElementById('triviaResult').innerText = result;
        }

        function checkEnter(event) {
            if (event.key === 'Enter') {
                checkTrivia();
            }
        }

        function checkNumber() {
            const number = document.getElementById('numberInput').value;
            const result = (number % 2 === 0) ? 'Even' : 'Odd';
            document.getElementById('numberResult').innerText = result;
        }
    </script>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <!-- End Footer -->

    <script src="nav.js"></script>
    <script src="footer.js"></script>
</body>
</html>
